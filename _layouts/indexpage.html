---
layout: page
---
{% for section in page.items -%}
<section class="d-section" id="{{ section.url | default: section.id }}">
	<h2>{{ section.name }}</h2>
	{% assign sectionurl = page.base_url | append: section.url -%}

	<ul>
		{% for item in section.sublist -%}
		{% include nested_list_item parent=sectionurl this=item %}
		{% else %}
		<li class="gray">To be added!</li>
		{% endfor %}
	</ul>
</section>
{% endfor -%}
