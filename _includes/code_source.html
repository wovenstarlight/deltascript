<li>
	<span class="code">{{ include.src.name }}</span> - 
		{% for chapter in include.src.chapters -%}
		{%- if chapter <= 2 -%}
		<a href="https://code.deltarune.wiki/ch{{ chapter }}/{{ include.src.name | downcase }}">Ch{{ chapter }}</a>
		{%- else -%}
		<a title="Not hosted on code viewer yet">Ch{{ chapter }}</a>
		{%- endif -%}
		{%- unless forloop.last %}, {% endunless -%}
		{%- endfor -%}

		{%- if source.note != null %} ({{- source.note -}}){% endif -%}
</li>
